<mat-card>
  <form (submit)="onAddPost()">
    <mat-form-field><input matInput name="title" type="text" placeholder="Post Title" [(ngModel)]="enteredTitle"></mat-form-field>
    <mat-form-field><input matInput name="content" type="text" placeholder="Post Content" [(ngModel)]="enteredContent"></mat-form-field>
    <br>
    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
